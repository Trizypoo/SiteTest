<!DOCTYPE html>
<html>
  <head>
    <title>Hurry & Triz</title>
    <meta property="og:title" content="femboy.bio" />
    <meta property="og:description" content="hurry & triz's private bio" />
    <meta property="og:image" content="https://i.imgur.com/90bBMsL.png" />
    <meta property="og:image:alt" content="#FFFFFF">
    <meta property="og:url" content="https://femboykitten.bio/" />
    <style>
      #click-me-page {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }

      #click-me-page h1 {
        font-size: 4em;
        font-family: Arial, sans-serif;
        cursor: pointer;
      }

      #main-page {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #2d2d2d;
        color: white;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 0;
      }

      #text-container {
        text-align: center;
        font-weight: bold;
        z-index: 1;
      }

      #subtext-container {
        text-align: center;
        font-size: 0.8em;
        z-index: 1;
        margin-top: 10px;
      }

      #video-container {
        position: fixed;
        top: 0;
        left: 0;
        z-index: -1;
        filter: blur(10px);
      }
    </style>
  </head>
  <body>
    <div id="click-me-page">
        <h1 onclick="showMainPage()" style="font-size: 1.08em; text-transform: lowercase;">click me</h1>
      </div>
      

    <div id="main-page">
      <div id="video-container">
        <video autoplay muted loop>
          <source src="myVideo.mp4" type="video/mp4">
        </video>
      </div>
      <div id="text-container"></div>
      <div id="subtext-container">hurry & triz</div>
      <audio src="myAudio.mp3" id="audio"></audio>
      <script>
        var text = "The Top Floor Discordians.";
        var index = 0;
        var audio = document.getElementById("audio");

        function type() {
          var container = document.getElementById("text-container");
          container.innerHTML += text.charAt(index);
          index++;
          if (index > text.length) {
            setTimeout(deleteText, 1000);
          } else {
            setTimeout(type, 100);
          }
        }

        function deleteText() {
          var container = document.getElementById("text-container");
          container.innerHTML = container.innerHTML.slice(0, -1);
          index--;
          if (index >= 0) {
            setTimeout(deleteText, 50);
          } else {
            setTimeout(type, 1000);
          }
        }

        function showMainPage() {
          var clickMePage = document.getElementById("click-me-page");
          var mainPage = document.getElementById("main-page");

          // Show the main page and hide the click me page
          mainPage.style.display = "flex";
          clickMePage.style.display = "none";

          // Play audio when animation starts
          audio.play();

          // Start typing animation
          type();
        }
      </script>
    </div>
  </body>
</html>
